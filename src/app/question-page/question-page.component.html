<div *ngIf="question">
    <p class="question">{{ question.text }}</p>
    <div class="slider-value">
        <span *ngIf="labelText">{{ labelText }}</span>
    </div>
    <input type="range" [(ngModel)]="sliderValue" min="0" max="3" (input)="onSliderChange()">
</div>
<div>
    <button (click)="submit()">Weiter</button>
</div>
